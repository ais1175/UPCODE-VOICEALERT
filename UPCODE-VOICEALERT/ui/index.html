<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="micmute" class="micmute">
      <div id="top">
        <div class="micmute-child"></div>
        <div class="micmute-item"></div>
        <img class="micmute-inner" alt="" src="./assets/group-2.svg" />
  
        <div class="voice-disabled">
          <p class="voice">VOICE</p>
          <p class="disabled">DISABLED!</p>
        </div>
        <div class="go-to-settings-container">
          <p class="go-to-settings-voice-chat">
            <span>
              <span class="go-to">Go to</span>
            </span>
            <span class="settings-voice-chat">
              <span> SETTINGS </span>
              <span class="span">&gt;</span>
              <span class="voice-chat"> VOICE CHAT</span>
            </span>
          </p>
          <p class="go-to-settings-voice-chat">
            <span class="settings-voice-chat">
              <span class="span">&gt;</span>
              <span> VOICE CHAT ON</span>
            </span>
          </p>
        </div>
      </div>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
